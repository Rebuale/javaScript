<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambia colore</title>

</head>
<body>

<button onclick="cambiaColore()">Cambia colore di sfondo</button>

<script>

   function cambiaColore(){
        var colori = ["#00FF00", "#FF0000", "#0000FF"];
        var coloreCasuale=colori[Math.floor(Math.random()*colori.length)];
        document.body.style.backgroundColor=coloreCasuale;
   }

</script>

</body>
</html>
